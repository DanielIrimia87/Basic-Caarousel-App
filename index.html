<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class ="carousel">

        <div class ="carousel-item carousel-item-visible">
            <img src="./images/pexels1-63703.jpg" alt="a dj controller">
        </div>

        <div class ="carousel-item">
            <img src="./images/pexels2-426976.jpg" alt="a dj in front of peoples">
        </div>

        <div class ="carousel-item">
            <img src="./images/pexels3-2717073.jpg" alt="a dj on a studio">
        </div>

        <div class ="carousel-item">
            <img src="./images/pexels4-9005465.jpg" alt="a dj who scratch">
        </div>

        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous slide"><<</button>
            <button id="carousel-button-next" aria-label="Next slide">>></button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
